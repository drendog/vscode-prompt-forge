<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quick Settings</title>
    <style>
        body {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-label {
            font-size: 0.9em;
            color: var(--vscode-foreground);
            font-weight: 600;
        }

        .setting-select {
            padding: 0.4rem 0.6rem;
            background-color: var(--vscode-dropdown-background);
            color: var(--vscode-dropdown-foreground);
            border: 1px solid var(--vscode-dropdown-border);
            border-radius: 4px;
            width: 100%;
        }

        .setting-select:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }
    </style>
</head>

<body>
    <div class="setting-group">
        <label class="setting-label" for="formatSelect">Prompt Format</label>
        <select id="formatSelect" class="setting-select">
            <option value="markdown">Markdown</option>
            <option value="xml">XML</option>
        </select>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const formatSelect = document.getElementById('formatSelect');

        formatSelect.addEventListener('change', () => {
            vscode.postMessage({
                command: 'updateFormat',
                format: formatSelect.value
            });
        });

        window.addEventListener('message', event => {
            const message = event.data;
            if (message.type === 'setFormat') {
                formatSelect.value = message.format;
            }
        });
    </script>
</body>

</html>
